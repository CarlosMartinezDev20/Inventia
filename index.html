<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Inventario</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen active">
    <div class="login-container">
      <div class="login-box">
        <div class="login-logo">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 7L12 3L4 7M20 7L12 11M20 7V17L12 21M12 11L4 7M12 11V21M4 7V17L12 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1>Gestión de Inventario</h1>
        <p class="login-subtitle">Inicia sesión para continuar</p>
        
        <form id="login-form">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="admin@local">
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Contraseña">
              <button type="button" class="password-toggle-btn" id="toggle-password" title="Mostrar/Ocultar contraseña">
                <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg id="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                  <path d="M3 3L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M10.584 10.587C10.2087 10.9623 9.99945 11.4716 9.99945 12.0035C9.99945 12.5354 10.2087 13.0447 10.584 13.42C10.9593 13.7953 11.4686 14.0045 12.0005 14.0045C12.5324 14.0045 13.0417 13.7953 13.417 13.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M9.363 5.365C10.2204 5.11972 11.1082 4.99684 12 5C19 5 22 12 22 12C21.6318 12.7007 21.2162 13.3761 20.756 14.022M14.7 14.7C14.0194 15.2125 13.1889 15.4957 12.3334 15.5051C11.4778 15.5145 10.6408 15.2495 9.94889 14.7508C9.25696 14.2521 8.74283 13.5447 8.48338 12.7321C8.22392 11.9195 8.23213 11.0446 8.50689 10.237" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M6.61 6.61C4.62125 7.96462 3.02987 9.82526 2 12C2 12 5 19 12 19C13.9159 19.0051 15.7908 18.4451 17.39 17.39" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        
        <div id="login-error" class="error-message" style="display: none;"></div>
      </div>
    </div>
  </div>
